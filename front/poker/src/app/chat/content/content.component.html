<div class="standard-container standard-margin-top">
    <button 
        (click)="changeChatHiden()"
        class="standard-margin"
    >{{ changeChatHidenText }}</button>
    <div *ngIf="!isChatHiden">
        <div class="messages">
            <div
                *ngFor="let message of messages; let i = index" 
                class="standard-margin"
                [ngClass]="i === 0 ? lastProgressClass : 'normal-info'"
            >
                {{ message.content }}
            </div>
        </div>
        <input 
            type="text" 
            placeholder="Enter message"
            [(ngModel)]="currentMessage" 
            class="standard-margin"
        >
        <button 
            type="submit" 
            (click)="submitMessage()"
            class="standard-margin"
        >Send</button>
    </div>
</div>
