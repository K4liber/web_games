<div class="standard-container standard-margin-top chat-main">
    <button 
        (click)="changeChatHiden()"
        class="standard-margin standard-padding float-right"
    >{{ changeChatHidenText }}</button>
    <ng-container
        *ngIf="!isChatHiden"
    >
        <input 
            type="text" 
            placeholder="Enter message"
            [(ngModel)]="currentMessage" 
            class="standard-margin standard-padding"
        >
        <button 
            type="submit" 
            (click)="submitMessage()"
            class="standard-margin standard-padding"
        >Send</button>
    </ng-container>
    <div *ngIf="!isChatHiden">
        
        <div class="messages">
            <div
                *ngFor="let message of messages; let i = index" 
                class="standard-margin"
                [ngClass]="i === 0 ? lastProgressClass : 'normal-info'"
            >
                {{ message.content }}
            </div>
        </div>
    </div> 
</div>
