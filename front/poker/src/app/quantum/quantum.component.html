<canvas id="myCanvas" [width]="size + 50" [height]="size"></canvas>
<div class="chart">
    <canvas 
        baseChart 
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
    ></canvas>
</div>
